                    Response</h3>

<script>
    document.getElementById('uploadFileButton').addEventListener('click', async function () {
        const fileInput = document.getElementById('uploadFileInput');
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        const responseContainer = document.getElementById('response');
        responseContainer.innerHTML = '<p>Uploading...</p>';

        try {
            const response = await fetch('http://localhost:8080/uploadfile', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const result = await response.text();
            responseContainer.innerHTML = `<p>Upload Success! Server response: ${result}</p>`;

            // 重設input
            fileInput.value = '';

        } catch (error) {
            console.error('Error uploading file:', error.message);
            responseContainer.innerHTML = `<p>Error: ${error.message}. Please check the API URL or try again.</p>`;
        }
    });
</script>
