<script>
    // 共用 fetch & render function
    async function fetchAndDisplay(apiUrl, isJson = true) {
        const detailsContainer = document.getElementById('documentDetails');
        detailsContainer.innerHTML = '<p>Loading...</p>';

        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Accept': isJson ? 'application/json' : 'text/plain'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            if (isJson) {
                const data = await response.json();
                if (!Array.isArray(data) || data.length === 0) {
                    detailsContainer.innerHTML = '<p>No results found.</p>';
                } else {
                    const resultList = data.map(item => `
                        <div class="mb-2">
                            <p class="font-bold">Repo: ${item.name || item.metadata?.repo_name}</p>
                            <p>Apid: ${item.apid || item.metadata?.apid}</p>
                            <p>Owner: ${item.owner || item.metadata?.owner}</p>
                            <p>Description: ${item.description || item.metadata?.description}</p>
                            ${item.score !== undefined ? `<p class="text-[#0000E3]">Score: ${item.score}</p>` : ''}
                        </div>
                    `).join('');
                    detailsContainer.innerHTML = resultList;
                }
            } else {
                const textResponse = await response.text();
                const textBox = document.createElement('div');
                textBox.className = "flex items-start gap-4 bg-slate-50 px-4 py-2 min-h-14 whitespace-pre-wrap text-[#0d141c] text-base font-normal leading-normal";
                textBox.textContent = textResponse;

                detailsContainer.innerHTML = ''; // 清空原本內容
                detailsContainer.appendChild(textBox);
            }
        } catch (error) {
            console.error('Error fetching:', error.message);
            detailsContainer.innerHTML = `<p>Error: ${error.message}. Please check the API URL or try again.</p>`;
        }
    }

    async function searchInput() {
        const query = encodeURIComponent(document.getElementById('docSearchInput').value.trim());
        if (!query) {
            document.getElementById('documentDetails').innerHTML = '<p>Please enter a search query.</p>';
            return;
        }

        const apiUrl = `http://localhost:8080/similar?query=${query}`;
        await fetchAndDisplay(apiUrl, true);
    }

    async function ragInput() {
        const query = encodeURIComponent(document.getElementById('docSearchInput').value.trim());
        if (!query) {
            document.getElementById('documentDetails').innerHTML = '<p>Please enter a search query.</p>';
            return;
        }

        const apiUrl = `http://localhost:8080/rag?text=${query}`;
        await fetchAndDisplay(apiUrl, false);
    }

    async function sqlInput() {
        const name = encodeURIComponent(document.getElementById('docSearchInput').value.trim());
        if (!name) {
            document.getElementById('documentDetails').innerHTML = '<p>Please enter a search query.</p>';
            return;
        }

        const apiUrl = `http://localhost:8080/sqlsearch?name=${name}`;
        await fetchAndDisplay(apiUrl, true);
    }

    // 綁定事件
    document.getElementById('docSearchInput').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            searchInput();
        }
    });

    document.getElementById('similarSearchButton').addEventListener('click', searchInput);
    document.getElementById('sqlSearchButton').addEventListener('click', sqlInput);
    document.getElementById('ragSearchButton').addEventListener('click', ragInput);

    // 服務列表
    async function loadServices() {
        const servicesContainer = document.getElementById('servicesList');
        servicesContainer.innerHTML = '<p>Loading services...</p>';
        try {
            const response = await fetch('http://localhost:8080/services', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                }
            });
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const services = await response.json();
            if (services.length === 0) {
                servicesContainer.innerHTML = '<p>No services found.</p>';
            } else {
                servicesContainer.innerHTML = services.map(service => `
                    <div class="flex items-center gap-4 bg-slate-50 px-4 min-h-14">
                        <p class="text-[#0d141c] text-base font-normal leading-normal flex-1 truncate">
                            ${service}
                        </p>
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error fetching services:', error.message);
            servicesContainer.innerHTML = `<p>Error: ${error.message}. Please check the API URL or try again.</p>`;
        }
    }

    // On page load
    window.addEventListener('DOMContentLoaded', loadServices);
</script>
